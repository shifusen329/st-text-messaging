<!-- Phone UI Template -->
<div id="phone-ui-container" class="phone-ui-container" style="display: none;">
  <!-- Phone Frame -->
  <div class="phone-frame">

    <!-- Phone Header -->
    <div class="phone-header">
      <div class="phone-header-contact">
        <img id="phone-contact-avatar" class="phone-contact-avatar" src="" alt="">
        <span id="phone-contact-name">Messages</span>
      </div>
      <button id="phone-close-btn" class="phone-close-btn" title="Close phone">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>

    <!-- Context Summary (optional display) -->
    <div id="phone-context-summary" class="phone-context-summary" style="display: none;">
      <small id="phone-context-text"></small>
    </div>

    <!-- Messages Viewport (scrollable) -->
    <div id="phone-viewport" class="phone-viewport">
      <!-- Messages will be appended here dynamically -->

          </div>
        </div>
      </div>

            <img src="avatar.png" class="message-avatar" alt="Character">
          </div>
        </div>
      </div>
      -->
    </div>

    <!-- Message Input Area -->
    <div class="phone-input-area">
      <input
        type="text"
        id="phone-message-input"
        class="phone-message-input"
        placeholder="Type a message..."
        autocomplete="off"
      />
      <button id="phone-send-btn" class="phone-send-btn" title="Send message">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>

  </div>
</div>

<!-- Phone Toggle Button (floating button to open phone) -->
<button id="phone-toggle-btn" class="phone-toggle-btn" title="Open phone" style="display: none;">
  <i class="fa-solid fa-mobile-screen"></i>
</button>
